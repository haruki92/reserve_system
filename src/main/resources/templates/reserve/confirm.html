<!DOCTYPE html>
<html lang="ja"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8" th:remove="tag">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>予約内容確認ページ</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="container">
            <h2 class="text-center my-5">以下の内容で予約してもよろしいですか？</h2>
            <table class="mx-auto w-50 h-75 fs-5 mb-5">
          <thead class="w-50">
              <tr>
                  <th>日付</th>
                  <th>時間</th>
                  <th>備考欄</th>
              </tr>
          </thead>
          <tbody class="w-50">
              <tr>
                  <td th:text="*{reserve.reserveDate}"></td>
                  <td th:text="*{reserve.reserveTime}"></td>
                  <td th:text="*{reserve.remarks}"></td>
              </tr>
          </tbody>
      </table>
      <form th:action="@{/reserve/complete}" method="post" th:object="${reserve}" class="text-center mb-5">
          <button type="submit" class="btn btn-primary" >予約を確定する</button>
      </form>
        </div>
    </main>
</body>
</html>
